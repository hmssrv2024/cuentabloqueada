<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Cuenta Bloqueada</title>
  <style>
    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "Inter", "Roboto", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f8fafc;
      background-color: #020617;
    }

    body {
      position: relative;
    }

    .background-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.55);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(8, 47, 73, 0.35), rgba(2, 6, 23, 0.9));
      z-index: -1;
    }

    .content {
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      padding: clamp(1.5rem, 3vw, 3rem);
      gap: 1.5rem;
    }

    .message {
      max-width: min(32rem, 90vw);
      backdrop-filter: blur(14px);
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 1.25rem;
      padding: clamp(1.75rem, 4vw, 2.5rem);
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.45);
    }

    .message h1 {
      font-size: clamp(1.75rem, 4vw, 2.75rem);
      font-weight: 700;
      letter-spacing: 0.03em;
      margin-bottom: 1rem;
    }

    .message p {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      line-height: 1.6;
      margin-bottom: 2rem;
      color: rgba(226, 232, 240, 0.92);
    }

    .message a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.65rem;
      text-decoration: none;
      font-weight: 600;
      font-size: clamp(1rem, 2.8vw, 1.1rem);
      color: #0f172a;
      background: linear-gradient(135deg, #22d3ee 0%, #3b82f6 50%, #6366f1 100%);
      padding: clamp(0.9rem, 2vw, 1.05rem) clamp(1.75rem, 4vw, 2.5rem);
      border-radius: 999px;
      box-shadow: 0 15px 30px rgba(14, 165, 233, 0.35);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      white-space: nowrap;
    }

    .message a:hover,
    .message a:focus {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 20px 35px rgba(59, 130, 246, 0.4);
    }

    .message a:focus-visible {
      outline: 3px solid rgba(94, 234, 212, 0.7);
      outline-offset: 4px;
    }

    @media (max-width: 480px) {
      .message {
        border-radius: 1rem;
      }
    }
  </style>
</head>
<body>
  <video class="background-video" src="public/3d-globe-cfe618f7f706583422789cd9773a062a.mp4" autoplay muted loop playsinline>
  </video>
  <div class="overlay"></div>
  <main class="content" role="main">
    <section class="message" aria-labelledby="blocked-title">
      <h1 id="blocked-title">Tu cuenta ha sido bloqueada temporalmente</h1>
      <p>
        Para recuperar el acceso, comun√≠cate con nuestro equipo de soporte por WhatsApp y solicita el desbloqueo de tu cuenta.
      </p>
      <a href="https://wa.me/?text=Quiero%20desbloquear%20mi%20cuenta" target="_blank" rel="noopener noreferrer" aria-label="Contactar por WhatsApp">
        Contactar por WhatsApp
      </a>
    </section>
  </main>
</body>
</html>
