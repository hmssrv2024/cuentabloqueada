<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Bloqueada - Remeex Visa</title>
    <style>
        /* Reset and base styles */

        /* CSS Variables */
        :root {
            --electric-border-color: #dd8448;
            --electric-light-color: oklch(from var(--electric-border-color) l c h);
            --gradient-color: oklch(
                from var(--electric-border-color) 0.3 calc(c / 2) h / 0.4
            );
            --color-neutral-900: oklch(0.185 0 0);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: oklch(0.145 0 0);
            color: oklch(0.985 0 0);
            height: 100vh;
            overflow: hidden;
        }

        /* Main container */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* SVG positioning */
        .svg-container {
            position: absolute;
        }

        /* Card container */
        .card-container {
            padding: 2px;
            border-radius: 24px;
            position: relative;
            background: linear-gradient(
                    -30deg,
                    var(--gradient-color),
                    transparent,
                    var(--gradient-color)
                ),
                linear-gradient(
                    to bottom,
                    var(--color-neutral-900),
                    var(--color-neutral-900)
                );
        }

        /* Inner container */
        .inner-container {
            position: relative;
        }

        /* Border layers */
        .border-outer {
            border: 2px solid rgba(221, 132, 72, 0.5);
            border-radius: 24px;
            padding-right: 4px;
            padding-bottom: 4px;
        }

        .main-card {
            width: 420px;
            height: 600px;
            border-radius: 24px;
            border: 2px solid var(--electric-border-color);
            margin-top: -4px;
            margin-left: -4px;
            filter: url(#turbulent-displace);
        }

        /* Glow effects */
        .glow-layer-1 {
            border: 2px solid rgba(221, 132, 72, 0.6);
            border-radius: 24px;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            filter: blur(1px);
        }

        .glow-layer-2 {
            border: 2px solid var(--electric-light-color);
            border-radius: 24px;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            filter: blur(4px);
        }

        /* Overlay effects */
        .overlay-1 {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            opacity: 1;
            mix-blend-mode: overlay;
            transform: scale(1.1);
            filter: blur(16px);
            background: linear-gradient(
                -30deg,
                white,
                transparent 30%,
                transparent 70%,
                white
            );
        }

        .overlay-2 {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            opacity: 0.5;
            mix-blend-mode: overlay;
            transform: scale(1.1);
            filter: blur(16px);
            background: linear-gradient(
                -30deg,
                white,
                transparent 30%,
                transparent 70%,
                white
            );
        }

        /* Background glow */
        .background-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            filter: blur(32px);
            transform: scale(1.1);
            opacity: 0.3;
            z-index: -1;
            background: linear-gradient(
                -30deg,
                var(--electric-light-color),
                transparent,
                var(--electric-border-color)
            );
        }

        /* Content container */
        .content-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Logo */
        .logo-container {
            display: flex;
            justify-content: center;
            padding: 32px 48px 16px;
        }

        .logo {
            max-width: 160px;
            height: auto;
            filter: drop-shadow(0 4px 12px rgba(221, 132, 72, 0.3));
        }

        /* Content sections */
        .content-top {
            display: flex;
            flex-direction: column;
            padding: 16px 48px;
            padding-bottom: 16px;
            text-align: center;
        }

        .content-bottom {
            display: flex;
            flex-direction: column;
            padding: 16px 48px 48px;
            gap: 16px;
            align-items: center;
        }

        /* Scrollbar glass component */
        .scrollbar-glass {
            background: radial-gradient(
                    47.2% 50% at 50.39% 88.37%,
                    rgba(255, 255, 255, 0.12) 0%,
                    rgba(255, 255, 255, 0) 100%
                ),
                rgba(255, 255, 255, 0.04);
            position: relative;
            transition: background 0.3s ease;
            border-radius: 14px;
            width: fit-content;
            height: fit-content;
            padding: 8px 16px;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            align-self: center;
            margin-bottom: 16px;
        }

        .scrollbar-glass:hover {
            background: radial-gradient(
                    47.2% 50% at 50.39% 88.37%,
                    rgba(255, 255, 255, 0.12) 0%,
                    rgba(255, 255, 255, 0) 100%
                ),
                rgba(255, 255, 255, 0.08);
        }

        .scrollbar-glass::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 1px;
            background: linear-gradient(
                150deg,
                rgba(255, 255, 255, 0.48) 16.73%,
                rgba(255, 255, 255, 0.08) 30.2%,
                rgba(255, 255, 255, 0.08) 68.2%,
                rgba(255, 255, 255, 0.6) 81.89%
            );
            border-radius: inherit;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            -webkit-mask-composite: xor;
            pointer-events: none;
        }

        /* Typography */
        .title {
            font-size: 28px;
            font-weight: 600;
            line-height: 1.2;
            color: #dd8448;
            margin-bottom: 16px;
        }

        .description {
            opacity: 0.8;
            line-height: 1.4;
            text-align: center;
            font-size: 14px;
            margin-bottom: 16px;
        }

        /* Divider */
        .divider {
            border: none;
            height: 1px;
            background-color: currentColor;
            opacity: 0.1;
            mask-image: linear-gradient(to right, transparent, black, transparent);
            -webkit-mask-image: linear-gradient(
                to right,
                transparent,
                black,
                transparent
            );
            margin: 16px 0;
        }

        /* Buttons */
        .contact-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        .whatsapp-btn, .email-btn {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .email-btn {
            background: linear-gradient(135deg, #4285F4, #34A853);
        }

        .whatsapp-btn:hover, .email-btn:hover {
            transform: translateY(-2px);
        }

        .whatsapp-btn:hover {
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.3);
        }

        .email-btn:hover {
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.3);
        }

        .whatsapp-btn::before, .email-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 1px;
            background: linear-gradient(
                150deg,
                rgba(255, 255, 255, 0.3) 16.73%,
                rgba(255, 255, 255, 0.1) 30.2%,
                rgba(255, 255, 255, 0.1) 68.2%,
                rgba(255, 255, 255, 0.3) 81.89%
            );
            border-radius: inherit;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            -webkit-mask-composite: xor;
            pointer-events: none;
        }

        .btn-icon {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <main class="main-container">
        <svg class="svg-container">
            <defs>
                <filter id="turbulent-displace" colorInterpolationFilters="sRGB" x="-20%" y="-20%" width="140%" height="140%">
                    <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise1" seed="1" />
                    <feOffset in="noise1" dx="0" dy="0" result="offsetNoise1">
                        <animate attributeName="dy" values="700; 0" dur="6s" repeatCount="indefinite" calcMode="linear" />
                    </feOffset>
                    <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise2" seed="1" />
                    <feOffset in="noise2" dx="0" dy="0" result="offsetNoise2">
                        <animate attributeName="dy" values="0; -700" dur="6s" repeatCount="indefinite" calcMode="linear" />
                    </feOffset>
                    <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise1" seed="2" />
                    <feOffset in="noise1" dx="0" dy="0" result="offsetNoise3">
                        <animate attributeName="dx" values="490; 0" dur="6s" repeatCount="indefinite" calcMode="linear" />
                    </feOffset>
                    <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise2" seed="2" />
                    <feOffset in="noise2" dx="0" dy="0" result="offsetNoise4">
                        <animate attributeName="dx" values="0; -490" dur="6s" repeatCount="indefinite" calcMode="linear" />
                    </feOffset>
                    <feComposite in="offsetNoise1" in2="offsetNoise2" result="part1" />
                    <feComposite in="offsetNoise3" in2="offsetNoise4" result="part2" />
                    <feBlend in="part1" in2="part2" mode="color-dodge" result="combinedNoise" />
                    <feDisplacementMap in="SourceGraphic" in2="combinedNoise" scale="30" xChannelSelector="R" yChannelSelector="B" />
                </filter>
            </defs>
        </svg>
        <div class="card-container">
            <div class="inner-container">
                <div class="border-outer">
                    <div class="main-card"></div>
                </div>
                <div class="glow-layer-1"></div>
                <div class="glow-layer-2"></div>
            </div>
            <div class="overlay-1"></div>
            <div class="overlay-2"></div>
            <div class="background-glow"></div>
            <div class="content-container">
                <div class="logo-container">
                    <img src="remeexvisa2025_blanco.png" alt="Remeex Visa" class="logo">
                </div>
                <div class="content-top">
                    <div class="scrollbar-glass">
                        ALERTA DE SEGURIDAD
                    </div>
                    <p class="title">
                        Cuenta Bloqueada Temporalmente
                    </p>
                    <p class="description">
                        Su cuenta ha sido suspendida por motivos de seguridad. Para resolver este inconveniente y reactivar su cuenta, debe comunicarse inmediatamente con nuestro equipo de soporte técnico.
                    </p>
                </div>
                <hr class="divider" />
                <div class="content-bottom">
                    <div class="contact-buttons">
                        <a href="https://wa.me/17373018059?text=Hola%2C%20buenos%20d%C3%ADas.%20Mi%20cuenta%20de%20Remeex%20Visa%20ha%20sido%20bloqueada%20temporalmente%20y%20necesito%20hablar%20con%20un%20operador%20para%20resolver%20este%20problema.%20%C2%BFPodr%C3%ADan%20ayudarme%3F" 
                           class="whatsapp-btn" target="_blank">
                            <span class="btn-icon">💬</span>
                            Contactar por WhatsApp
                        </a>
                        <a href="mailto:info@remeexvisa.com?subject=Cuenta%20Bloqueada%20-%20Solicitud%20de%20Asistencia&body=Estimado%20equipo%20de%20soporte%2C%0A%0AMi%20cuenta%20de%20Remeex%20Visa%20ha%20sido%20bloqueada%20temporalmente%20y%20necesito%20asistencia%20para%20resolver%20este%20problema.%0A%0APor%20favor%2C%20cont%C3%A1ctenme%20a%20la%20brevedad%20posible.%0A%0AGracias." 
                           class="email-btn">
                            <span class="btn-icon">✉️</span>
                            Enviar Email
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
